<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./Styles/Style.css">
</head>
<body>
	
	<div id="contentWrap">
		<header></header>
		<div class="container-fluid">			
			<div class="row">
				<div class="col-sm-6 col-md-3 col-lg-3">
					<div class="form-group">
						<label>Buttons</label>
						<button class="button default-color">Default button</button>
						<button class="button blue">Click me!</button>
						<button class="button green">Click me!</button>
						<button class="button yellow">Click me!</button>
						<button class="button orange">Click me!</button>
						<button class="button red">Click me!</button>
					</div>
					<div class="form-group">
						<label for="">Text field below</label>
						<input type="text" name="" id="">
					</div>
					<div class="form-group">
						<label>Custom checkbox</label>
						<div class="checkboxWrap">
							<input type="checkbox" name="abc" id="def">
							<label for="def"></label>
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-3 col-lg-3">

					<div class="panel panel-default">
						<div class="panel-heading">Example panel</div>
						<div class="panel-body">Panel content</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-3 col-lg-3"></div>
				<div class="col-sm-6 col-md-3 col-lg-3"></div>
			</div>
		</div>
	</div>
	<footer>
		<span>Test &copy;</span>
	</footer>
</body>
</html>
